<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: serif;
    font-size: xx-large;
    color: #ececec;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:x-large;
}
body{
    background-color: #0C3214;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "S U N D A Y";
    weekday[1] = "MONDAY";
    weekday[2] = "TUESDAY";
    weekday[3] = "W E D N E S D A Y";
    weekday[4] = "THURSDAY";
    weekday[5] = "FRIDAY";
    weekday[6] = "SATURDAY";

  const monthNames = ["J A N U A R Y", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE",
      "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"
    ];

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = `${dayOfWeek} <p> ${monthNames[today.getMonth()]} ${today.getDate()} // ${today.getFullYear()}`;

    var greet;

    if (hrs < 12)
        greet = '<i>good morning</i>';
    else if (hrs >= 12 && hrs <= 17)
        greet = '<i>good afternoon</i>';
    else if (hrs >= 17 && hrs <= 24)
        greet = '<i>good evening</i>';

    document.getElementById('lbl').innerHTML = `
        <div class="container">
          <div class="greeting">${greet}</div>`;
          <div id="date"> ${date}</div>
</script> 
</html>
